{% extends "main.html" %}
{% block content %}
<div class="divider">
    <a href="{{ url_for('new_category') }}">
        <button class="add-new-cate-button">
            Add New Category
        </button>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h3>
                Categories
            </h3>
        </div>
        <div class="col-sm">
            <h3>
                Latest Items
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm category-list">
            {% for category in categories %}
            <p>
                <a href="{{ url_for('show_items', category_id=category.id) }}">
                    {{ category.name }}
                </a>
            </p>
            {% endfor %}
        </div>
        <div class="col-sm item-list">
            {% for itemCategoryPair in itemCategoryPairs %}
            <p>
                <a href="{{ url_for('show_item_detail', category_id=itemCategoryPair[1].id, item_id=itemCategoryPair[0].id) }}">
                    {{ itemCategoryPair[0].name }}
                </a>
                ({{ itemCategoryPair[1].name }})
            </p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% extends "main.html" %}
{% block content %}
<form action="{{ url_for('edit_category', category_id=category.id) }}" method='post'>
    <p>Name:</p>
    <input type="text" size="25" name="name" placeholder="{{ category.name }}" required>
    <input type="submit" value="Edit">
</form>
<a href="{{ url_for('show_items', category_id=category.id) }}">
    <button>
        Cancel
    </button>
</a>
{% endblock %}

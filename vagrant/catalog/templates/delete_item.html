{% extends "main.html" %}
{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>
<form action="{{ url_for('delete_item', category_id=item.category_id, item_id=item.id)}}" method="post">
    <input type="submit" , value="Delete">
</form>
<a href="{{ url_for('show_item_detail', category_id=item.category_id, item_id=item.id)}}">
    <button>
        Cancel
    </button>
</a>
{% endblock %}

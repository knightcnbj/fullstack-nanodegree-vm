{% extends "main.html" %}
{% block content %}
<h2>
    {{ category.name }}
</h2>
<a href="{{ url_for('show_catalog') }}">
    <button>
        Back
    </button>
</a>
<a href="{{url_for('edit_category', category_id=category.id )}}">
    <button>
        Edit Category
    </button>
</a>
<a href="{{url_for('new_item', category_id=category.id )}}">
    <button>
        Add Category Item
    </button>
</a>
<a href="{{url_for('delete_category', category_id = category.id )}}">
    <button>
        Delete Category
    </button>
</a>
{% if items !=[] %}
<div class="container item-list">
    {% for i in items %}
    <div class="row">
        <a href="{{ url_for('show_item_detail', category_id=category.id, item_id=i.id) }}">
            {{ i.name }}
        </a>
    </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}

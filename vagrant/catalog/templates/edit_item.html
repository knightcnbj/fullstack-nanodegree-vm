{% extends "main.html" %}
{% block content %}
<form action="{{ url_for('edit_item', category_id=item.category_id, item_id=item.id) }}" method="post">
    <p>Name:</p>
    <input type="text" size="25" name="name" placeholder="{{ item.name }}">
    <textarea maxlength="250" rows="3" name="description" placeholder="{{ item.description }}"></textarea>
    <select name="category">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Edit">
</form>
<a href="{{ url_for('show_item_detail', category_id=item.category_id, item_id=item.id) }}">
    <button>
        Cancel
    </button>
</a>
{% endblock %}

{% extends "main.html" %}
{% block content %}
<ul class="navigation-bar">
    <li class="button">
        <a href="{{ url_for('show_items', category_id = item.category_id) }}">
            <button>
                Back
            </button>
        </a>
    </li>
    <li class="button">
        <a href="{{url_for('edit_item', category_id=category.id, item_id=item.id )}}">
            <button>
                Edit Item
            </button>
        </a>
    </li>
    <li class="button">
        <a href="{{url_for('delete_item', category_id=category.id, item_id=item.id )}}">
            <button>
                Delete Item
            </button>
        </a>
    </li>
</ul>
<div>
    <div class="item-name">
        <h4>{{item.name}}</h4>
    </div>
    <div class="item-description">
        <p>{{ item.description }}</p>
    </div>
</div>
{% endblock %}
